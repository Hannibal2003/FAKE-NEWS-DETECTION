<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake News Detection System</h1>
        <form action="/analyze" method="post">
            <textarea name="text" placeholder="Enter news content to analyze..." required></textarea>
            <button type="submit">Analyze Content</button>
        </form>

        {% if ml_result %}
        <div class="result">
            <h3>ML Model Prediction:</h3>
            <p><strong>{{ ml_result }}</strong></p>
        </div>
        {% endif %}

        {% if result %}
        <div class="result">
            <h3>Gemini AI Analysis:</h3>
            <p>{{ result | safe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
